<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程浏览 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="edu-admin-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h2>成绩管理系统</h2>
          </div>
        </div>

        <div class="user-info">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <h4 id="sidebarStudentName">学生</h4>
            <div class="role-badge">学生</div>
          </div>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>首页</span>
              </a>
            </li>
            <li class="active">
              <a href="course-browse.html">
                <i class="fas fa-search"></i>
                <span>浏览课程</span>
              </a>
            </li>
            <li>
              <a href="my-courses.html">
                <i class="fas fa-book"></i>
                <span>我的课程</span>
              </a>
            </li>
            <li>
              <a href="grades.html">
                <i class="fas fa-chart-bar"></i>
                <span>成绩查询</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
          </button>
        </div>
      </aside>

      <main class="main-content">
        <header class="content-header">
          <div class="header-left">
            <h1>课程浏览</h1>
            <div class="breadcrumb">
              <span>课程</span>
              <i class="fas fa-chevron-right"></i>
              <span>浏览课程</span>
            </div>
          </div>
          <div class="header-right">
            <div class="semester-select">
              <select>
                <option>2025-2026 第一学期</option>
                <option>2025-2026 第二学期</option>
              </select>
            </div>
          </div>
        </header>

        <div class="content-area">
          <div class="container">
            <div class="search-box">
              <input type="text" id="searchInput" placeholder="搜索课程名称">
              <button onclick="searchCourses()">搜索</button>
            </div>

            <div class="course-list" id="courseList">
              <!-- 课程卡片 -->
            </div>

            <div class="pagination">
              <button onclick="prevPage()">上一页</button>
              <span id="pageInfo">第1页</span>
              <button onclick="nextPage()">下一页</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- 原页面的模态框 -->
    <div class="modal" id="enrollModal">
      <div class="modal-content">
        <p id="modalCourseName"></p>
        <div class="modal-buttons">
          <button onclick="confirmEnroll()">确定</button>
          <button onclick="closeModal()">取消</button>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
