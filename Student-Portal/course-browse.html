<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程浏览 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">成绩管理系统</div>
        <div class="nav">
            <a href="index.html">首页</a>
            <a href="course-browse.html">浏览课程</a>
            <a href="my-courses.html">我的课程</a>
            <a href="grades.html">成绩查询</a>
            <button onclick="logout()" class="btn-logout">退出</button>
        </div>
    </div>

    <div class="container">
        <h1>课程浏览</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索课程名称">
            <button onclick="searchCourses()">搜索</button>
        </div>

        <div class="course-list" id="courseList">
            <!-- 课程卡片 -->
        </div>

        <div class="pagination">
            <button onclick="prevPage()">上一页</button>
            <span id="pageInfo">第1页</span>
            <button onclick="nextPage()">下一页</button>
        </div>
    </div>

    <div class="modal" id="enrollModal">
        <div class="modal-content">
            <p id="modalCourseName"></p>
            <div class="modal-buttons">
                <button onclick="confirmEnroll()">确定</button>
                <button onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
