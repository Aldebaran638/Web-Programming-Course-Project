<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-shell">
        <!-- 侧边栏将由JS自动插入 -->
        
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1><i class="fas fa-chart-line"></i> 成绩查询</h1>
                    <p class="page-subtitle">查看学期成绩与详细构成</p>
                </div>
                <div class="header-actions">
                    <select class="select-field" id="semesterFilter" onchange="loadGrades()">
                        <option value="2025-2026-1">2025-2026 第一学期</option>
                        <option value="2025-2026-2">2025-2026 第二学期</option>
                        <option value="">所有学期</option>
                    </select>
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-star"></i></div>
                    <div class="stat-info">
                        <div class="stat-label">学期GPA</div>
                        <div class="stat-value" id="gpaValue">0.00</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-graduation-cap"></i></div>
                    <div class="stat-info">
                        <div class="stat-label">总学分</div>
                        <div class="stat-value" id="totalCredits">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-chart-bar"></i></div>
                    <div class="stat-info">
                        <div class="stat-label">平均分</div>
                        <div class="stat-value" id="averageScore">0</div>
                    </div>
                </div>
            </section>

            <section class="content-panel">
                <div class="panel-header">
                    <h2>课程成绩列表</h2>
                </div>
                <div class="table-wrapper">
                    <table class="data-table" id="gradeTable">
                        <thead>
                            <tr>
                                <th>课程名称</th>
                                <th>学分</th>
                                <th>成绩</th>
                                <th>GPA</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="gradeTableBody">
                            <!-- 成绩表格内容 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="content-panel" id="gradeDetail" style="display: none;">
                <div class="panel-header">
                    <h2 id="detailCourseName">课程成绩详情</h2>
                    <button class="btn-secondary" onclick="hideGradeDetail()">
                        <i class="fas fa-arrow-left"></i> 返回
                    </button>
                </div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>成绩项</th>
                                <th>权重</th>
                                <th>得分</th>
                            </tr>
                        </thead>
                        <tbody id="gradeDetailBody">
                            <!-- 成绩详情内容 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script>
        initSidebar('grades');
    </script>
</body>
</html>
