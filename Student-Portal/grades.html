<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="edu-admin-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h2>成绩管理系统</h2>
          </div>
        </div>

        <div class="user-info">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <h4 id="sidebarStudentName">学生</h4>
            <div class="role-badge">学生</div>
          </div>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>首页</span>
              </a>
            </li>
            <li>
              <a href="course-browse.html">
                <i class="fas fa-search"></i>
                <span>浏览课程</span>
              </a>
            </li>
            <li>
              <a href="my-courses.html">
                <i class="fas fa-book"></i>
                <span>我的课程</span>
              </a>
            </li>
            <li class="active">
              <a href="grades.html">
                <i class="fas fa-chart-bar"></i>
                <span>成绩查询</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
          </button>
        </div>
      </aside>

      <main class="main-content">
        <header class="content-header">
          <div class="header-left">
            <h1>成绩查询</h1>
            <div class="breadcrumb">
              <span>成绩</span>
              <i class="fas fa-chevron-right"></i>
              <span>成绩查询</span>
            </div>
          </div>
          <div class="header-right">
            <div class="semester-select">
              <select id="semesterFilter" onchange="loadGrades()">
                <option value="2025-2026-1">2025-2026 第一学期</option>
                <option value="2025-2026-2">2025-2026 第二学期</option>
                <option value="">所有学期</option>
              </select>
            </div>
          </div>
        </header>

        <div class="content-area">
          <div class="container">
            <div class="grade-summary">
              <div class="summary-card">
                <h3>学期GPA</h3>
                <p id="gpaValue">0.00</p>
              </div>
              <div class="summary-card">
                <h3>总学分</h3>
                <p id="totalCredits">0</p>
              </div>
              <div class="summary-card">
                <h3>平均分</h3>
                <p id="averageScore">0</p>
              </div>
            </div>

            <table class="grade-table" id="gradeTable">
              <thead>
                <tr>
                  <th>课程名称</th>
                  <th>学分</th>
                  <th>成绩</th>
                  <th>GPA</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="gradeTableBody">
                <!-- 成绩表格内容 -->
              </tbody>
            </table>

            <div class="grade-detail" id="gradeDetail" style="display: none;">
              <h2 id="detailCourseName">课程成绩详情</h2>
              <table>
                <thead>
                  <tr>
                    <th>成绩项</th>
                    <th>权重</th>
                    <th>得分</th>
                  </tr>
                </thead>
                <tbody id="gradeDetailBody">
                  <!-- 成绩详情内容 -->
                </tbody>
              </table>
              <button onclick="hideGradeDetail()">返回</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
