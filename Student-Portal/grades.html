<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">成绩管理系统</div>
        <div class="nav">
            <a href="index.html">首页</a>
            <a href="course-browse.html">浏览课程</a>
            <a href="my-courses.html">我的课程</a>
            <a href="grades.html">成绩查询</a>
            <button onclick="logout()" class="btn-logout">退出</button>
        </div>
    </div>

    <div class="container">
        <h1>成绩查询</h1>
        
        <div class="filter">
            <select id="semesterFilter" onchange="loadGrades()">
                <option value="2025-2026-1">2025-2026 第一学期</option>
                <option value="2025-2026-2">2025-2026 第二学期</option>
                <option value="">所有学期</option>
            </select>
        </div>

        <div class="grade-summary">
            <div class="summary-card">
                <h3>学期GPA</h3>
                <p id="gpaValue">0.00</p>
            </div>
            <div class="summary-card">
                <h3>总学分</h3>
                <p id="totalCredits">0</p>
            </div>
            <div class="summary-card">
                <h3>平均分</h3>
                <p id="averageScore">0</p>
            </div>
        </div>

        <table class="grade-table" id="gradeTable">
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>学分</th>
                    <th>成绩</th>
                    <th>GPA</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="gradeTableBody">
                <!-- 成绩表格内容 -->
            </tbody>
        </table>

        <div class="grade-detail" id="gradeDetail" style="display: none;">
            <h2 id="detailCourseName">课程成绩详情</h2>
            <table>
                <thead>
                    <tr>
                        <th>成绩项</th>
                        <th>权重</th>
                        <th>得分</th>
                    </tr>
                </thead>
                <tbody id="gradeDetailBody">
                    <!-- 成绩详情内容 -->
                </tbody>
            </table>
            <button onclick="hideGradeDetail()">返回</button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
