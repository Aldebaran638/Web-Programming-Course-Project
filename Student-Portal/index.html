<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生主页 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="edu-admin-container">
      <!-- 侧边栏 -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h2>成绩管理系统</h2>
          </div>
        </div>

        <div class="user-info">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <h4 id="sidebarStudentName">学生</h4>
            <div class="role-badge">学生</div>
          </div>
        </div>

        <nav class="nav-menu">
          <ul>
            <li class="active">
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>首页</span>
              </a>
            </li>
            <li>
              <a href="course-browse.html">
                <i class="fas fa-search"></i>
                <span>浏览课程</span>
              </a>
            </li>
            <li>
              <a href="my-courses.html">
                <i class="fas fa-book"></i>
                <span>我的课程</span>
              </a>
            </li>
            <li>
              <a href="grades.html">
                <i class="fas fa-chart-bar"></i>
                <span>成绩查询</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
          </button>
        </div>
      </aside>

      <!-- 主内容区 -->
      <main class="main-content">
        <header class="content-header">
          <div class="header-left">
            <h1>欢迎回来，<span id="studentName">学生</span></h1>
            <div class="breadcrumb">
              <span>首页</span>
              <i class="fas fa-chevron-right"></i>
              <span>仪表板</span>
            </div>
          </div>
          <div class="header-right">
            <div class="semester-select">
              <select>
                <option>2025-2026 第一学期</option>
                <option>2025-2026 第二学期</option>
              </select>
            </div>
          </div>
        </header>

        <div class="content-area">
          <!-- 原页面内容 -->
          <div class="container">
            <div class="quick-links">
              <div class="link-card" onclick="window.location.href='course-browse.html'">
                <h3>浏览课程</h3>
                <p>选修新课程</p>
              </div>
              <div class="link-card" onclick="window.location.href='my-courses.html'">
                <h3>我的课程</h3>
                <p>查看已选修课程</p>
              </div>
              <div class="link-card" onclick="window.location.href='grades.html'">
                <h3>成绩查询</h3>
                <p>查看学期成绩</p>
              </div>
            </div>

            <h2>最新课程</h2>
            <div class="course-list" id="homeCourseList">
              <!-- 首页展示的新课程列表 -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
