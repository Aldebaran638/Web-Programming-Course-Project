<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的课程 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="edu-admin-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h2>成绩管理系统</h2>
          </div>
        </div>

        <div class="user-info">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <h4 id="sidebarStudentName">学生</h4>
            <div class="role-badge">学生</div>
          </div>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>首页</span>
              </a>
            </li>
            <li>
              <a href="course-browse.html">
                <i class="fas fa-search"></i>
                <span>浏览课程</span>
              </a>
            </li>
            <li class="active">
              <a href="my-courses.html">
                <i class="fas fa-book"></i>
                <span>我的课程</span>
              </a>
            </li>
            <li>
              <a href="grades.html">
                <i class="fas fa-chart-bar"></i>
                <span>成绩查询</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
          </button>
        </div>
      </aside>

      <main class="main-content">
        <header class="content-header">
          <div class="header-left">
            <h1>我的课程</h1>
            <div class="breadcrumb">
              <span>课程</span>
              <i class="fas fa-chevron-right"></i>
              <span>我的课程</span>
            </div>
          </div>
          <div class="header-right">
            <div class="semester-select">
              <select id="semesterFilter" onchange="loadMyCourses()">
                <option value="">全部学期</option>
                <option value="2025-2026-1">2025-2026 第一学期</option>
                <option value="2025-2026-2">2025-2026 第二学期</option>
              </select>
            </div>
          </div>
        </header>

        <div class="content-area">
          <div class="container">
            <div class="my-course-list" id="myCourseList">
              <!-- 我的课程列表 -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
