<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>课程详情</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">← 返回仪表盘</a>
    <h1 id="course-title">课程详情</h1>
  </header>

  <main>
    <section id="course-info"></section>

    <section>
      <h2>上传课程资料</h2>
      <form id="upload-material-form">
        <label>类型
          <select name="material_type">
            <option value="document">文档</option>
            <option value="video">视频</option>
            <option value="carousel_image">轮播图</option>
          </select>
        </label>
        <label>标题 <input name="title" required></label>
        <label>文件 <input name="file" type="file" required></label>
        <button type="submit">上传</button>
      </form>
      <div id="materials-list"></div>
    </section>

    <section>
      <h2>课程配置</h2>
      <form id="course-config-form">
        <label>简介 <textarea name="description" rows="3"></textarea></label>
        <label><input name="allow_comments" type="checkbox"> 允许评论</label>
        <label><input name="allow_notes" type="checkbox"> 允许笔记</label>
        <button type="submit">保存配置</button>
      </form>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
