<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>教学管理员工具</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>教学管理员工具</h1>
      <nav>
        <a href="index.html">课程列表</a>
        <a href="login.html">登录</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>批量创建学生账号</h2>
        <p>支持 CSV/XLS，包含列：student_id_number, full_name, class_name</p>
        <form id="batch-form">
          <input type="file" name="file" accept=".csv, .xls, .xlsx" required />
          <div class="actions">
            <button type="submit">上传并创建</button>
          </div>
        </form>
        <pre id="batch-result" class="msg"></pre>
      </section>
    </main>

    <footer class="footer">© 成绩管理教学平台</footer>

    <script src="./js/api.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
