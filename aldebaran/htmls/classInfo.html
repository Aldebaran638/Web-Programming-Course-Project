<section class="classinfo-section">
  <h2>课程信息库</h2>
  <button
    id="back-to-home"
    class="back-home-btn"
    title="返回首页"
    type="button"
  >
    <svg
      width="28"
      height="28"
      viewBox="0 0 28 28"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="14" cy="14" r="14" fill="#2d4373" />
      <path
        d="M16.5 8L11 14L16.5 20"
        stroke="#fff"
        stroke-width="2.2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
  <form id="course-search-form" class="search-form">
    <input
      type="text"
      name="course_code"
      placeholder="课程号(仅支持精确搜索)"
      class="search-input"
    />
    <input
      type="text"
      name="course_name"
      placeholder="课程名(支持模糊搜索)"
      class="search-input"
    />
    <input
      type="number"
      name="credits"
      placeholder="学分"
      class="search-input"
      min="0"
      step="0.1"
    />
    <select name="sortBy" class="search-select">
      <option value="course_code">按课程号排序</option>
      <option value="course_name">按课程名排序</option>
      <option value="credits">按学分排序</option>
    </select>
    <select name="order" class="search-select">
      <option value="asc">升序</option>
      <option value="desc">降序</option>
    </select>
    <button type="submit" class="search-btn">搜索</button>
  </form>
  <div id="courses-table-container">
    <!-- 课程表格将由JS动态渲染 -->
  </div>
    <!-- 课程详情弹窗 -->
    <div id="course-detail-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="close-course-detail">&times;</span>
        <div id="course-detail-body"></div>
        <div id="edit-course-btn-block" style="text-align:right;margin-top:10px;display:none;">
          <button id="edit-course-btn" class="search-btn" style="background:#764ba2;">编辑课程</button>
        </div>
      </div>
    </div>

    <!-- 课程编辑专属弹窗 -->
    <div id="edit-course-modal" class="modal" style="display:none;">
      <div class="modal-content" style="max-width:420px;margin:60px auto;padding:28px 24px 18px 24px;">
        <span class="close" id="close-edit-course">&times;</span>
        <h3 style="margin-top:0;">编辑课程信息</h3>
        <form id="edit-course-form">
          <div class="form-group"><label>课程名：<input type="text" name="course_name" class="search-input" required></label></div>
          <div class="form-group"><label>学分：<input type="number" name="credits" class="search-input" min="0" step="0.1" required></label></div>
          <div class="form-group"><label>简介：<textarea name="description" class="search-input" rows="2" style="resize:vertical;"></textarea></label></div>
          <div class="form-group"><label>开课院系：<input type="text" name="department" class="search-input"></label></div>
          <div class="form-group"><label>选课要求：<input type="text" name="prerequisites" class="search-input"></label></div>
          <div style="text-align:right;margin-top:12px;">
            <button type="submit" class="search-btn" style="background:#667eea;">保存修改</button>
          </div>
        </form>
        <div id="edit-course-msg" style="color:#b00;margin-top:8px;"></div>
      </div>
    </div>
  <div class="pagination-block" id="pagination-block">
    <!-- 分页控件由JS渲染 -->
  </div>
</section>
