<section class="login-section">
  <button
    id="back-to-home-btn"
    class="back-home-btn"
    title="返回首页"
    type="button"
  >
    <svg
      width="28"
      height="28"
      viewBox="0 0 28 28"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="14" cy="14" r="14" fill="#2d4373" />
      <path
        d="M16.5 8L11 14L16.5 20"
        stroke="#fff"
        stroke-width="2.2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
  <h2>用户登录</h2>
  <div id="login-panel">
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="login-username">用户名/学号/工号</label>
        <input
          type="text"
          id="login-username"
          name="username"
          class="login-input"
          required
          autocomplete="username"
        />
      </div>
      <div class="form-group">
        <label for="login-password">密码</label>
        <input
          type="password"
          id="login-password"
          name="password"
          class="login-input"
          required
          autocomplete="current-password"
        />
      </div>
      <button type="submit" class="login-btn">登录</button>
      <button type="button" id="forgot-password-btn" class="link-btn">
        忘记密码？
      </button>
      <button type="button" id="back-to-home-btn" class="link-btn">
        返回首页
      </button>
    </form>
    <div id="login-message" class="login-message"></div>
  </div>
  <div id="forgot-password-panel" class="forgot-panel" style="display: none">
    <h3>找回密码</h3>
    <form id="forgot-form">
      <input
        type="email"
        id="forgot-email"
        name="email"
        class="login-input"
        placeholder="请输入绑定的校内邮箱"
        required
      />
      <button type="submit" class="login-btn">发送重置邮件</button>
      <button type="button" id="back-to-login-btn" class="link-btn">
        返回登录
      </button>
    </form>
    <div id="forgot-message" class="login-message"></div>
  </div>
</section>
