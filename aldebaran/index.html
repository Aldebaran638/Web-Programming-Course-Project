<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>课程信息库</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>课程信息库</h1>
      <nav>
        <a href="login.html">登录</a>
        <a href="admin.html">管理员工具</a>
      </nav>
    </header>

    <main class="container">
      <section class="filters">
        <div class="grid">
          <label
            >课程编号
            <input id="f-course-code" type="text" placeholder="如 CS101" />
          </label>
          <label
            >课程名称
            <input id="f-course-name" type="text" placeholder="支持模糊搜索" />
          </label>
          <label
            >院系
            <input id="f-department" type="text" placeholder="如 计算机科学" />
          </label>
          <label
            >学分
            <input id="f-credits" type="number" step="0.5" min="0" />
          </label>
          <label
            >排序字段
            <select id="f-sort-by">
              <option value="course_code">course_code</option>
              <option value="course_name">course_name</option>
              <option value="credits">credits</option>
              <option value="department">department</option>
            </select>
          </label>
          <label
            >排序顺序
            <select id="f-order">
              <option value="asc">升序</option>
              <option value="desc">降序</option>
            </select>
          </label>
        </div>
        <div class="actions">
          <button id="btn-search">搜索</button>
          <button id="btn-reset" class="secondary">重置</button>
        </div>
      </section>

      <section>
        <div id="course-list" class="card-list"></div>
        <div class="pagination">
          <button id="prev-page">上一页</button>
          <span id="page-info"></span>
          <button id="next-page">下一页</button>
        </div>
      </section>
    </main>

    <footer class="footer">© 成绩管理教学平台</footer>

    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
