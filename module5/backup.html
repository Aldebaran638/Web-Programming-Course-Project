<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>数据备份与恢复</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    .restore-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
    }
    .restore-form .form-group {
      display: flex;
      flex-direction: column;
    }
    .restore-form label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    .restore-form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <h1>数据备份与恢复</h1>
    <nav>
      <a href="index.html">管理首页</a>
      <a href="logs.html">操作日志查询</a>
    </nav>
  </header>
  <main class="container">
    <section class="panel">
      <h2>触发全系统数据备份</h2>
      <p>点击下方按钮将触发一次全系统的数据备份（后台异步执行）。</p>
      <div class="actions">
        <button id="btn-backup">触发全库备份</button>
      </div>
      <div id="backup-result" style="margin-top: 12px;"></div>
    </section>

    <section class="panel">
      <h2>恢复软删除记录</h2>
      <p>恢复被软删除的系统记录（请谨慎操作）。</p>
      <div class="restore-form">
        <div class="form-group">
          <label for="resource-type">资源类型:</label>
          <input type="text" id="resource-type" placeholder="如: courses, users, classes" />
          <small>支持的资源类型: courses, users, classes, teachers, students 等</small>
        </div>
        <div class="form-group">
          <label for="resource-id">记录ID:</label>
          <input type="number" id="resource-id" placeholder="要恢复的记录ID" />
        </div>
        <div class="actions">
          <button id="btn-restore">开始恢复</button>
        </div>
      </div>
      <div id="restore-result" style="margin-top: 12px;"></div>
    </section>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
