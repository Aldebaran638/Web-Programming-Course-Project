<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>操作日志查询与审计</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="admin-header">
    <h1>操作日志查询与审计</h1>
    <nav>
      <a href="index.html">管理首页</a>
      <a href="backup.html">数据备份与恢复</a>
    </nav>
  </header>
  <main class="container">
    <section class="panel">
      <h2>查询条件</h2>
      <div class="filters">
        <label>用户: <input id="filter-user" placeholder="用户名/工号"></label>
        <label>操作: <input id="filter-action" placeholder="如: CREATE, UPDATE, DELETE"></label>
        <label>开始: <input id="filter-from" type="date"></label>
        <label>结束: <input id="filter-to" type="date"></label>
        <button id="btn-search">查询</button>
        <button id="btn-clear">清除</button>
      </div>
    </section>

    <section class="panel">
      <h2>结果</h2>
      <table id="logs-table">
        <thead>
          <tr><th>时间</th><th>用户</th><th>操作</th><th>目标表/资源</th><th>详情</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="pager">
        <button id="prev">上一页</button>
        <span id="page-info">1</span>
        <button id="next">下一页</button>
      </div>
    </section>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
