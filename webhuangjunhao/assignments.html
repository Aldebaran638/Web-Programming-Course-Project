<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>作业与考试管理</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">← 返回仪表盘</a>
    <h1>作业/考试管理</h1>
  </header>

  <main>
    <section id="create-assignment">
      <h2>布置作业/考试</h2>
      <form id="assignment-form">
        <label>标题 <input name="title" required></label>
        <label>类型
          <select name="type">
            <option value="assignment">作业</option>
            <option value="exam">考试</option>
          </select>
        </label>
        <label>截止时间 <input name="deadline" type="datetime-local"></label>
        <label>说明 <textarea name="description"></textarea></label>
        <button type="submit">创建</button>
      </form>
    </section>

    <section>
      <h2>作业列表</h2>
      <div id="assignments-list"></div>
    </section>

    <section>
      <h2>提交记录</h2>
      <label>按作业 ID 查询提交：<input id="submission-assignment-id" type="number" min="1"></label>
      <button id="load-submissions">加载提交</button>
      <div id="submissions-list"></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
