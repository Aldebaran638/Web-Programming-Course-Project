<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>成绩管理</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">← 返回仪表盘</a>
    <h1>成绩构成与录入</h1>
  </header>

  <main>
    <section id="grade-items">
      <h2>成绩组成项</h2>
      <form id="grade-item-form">
        <label>名称 <input name="item_name" required></label>
        <label>权重 <input name="weight" type="number" step="0.01" min="0" max="1" required></label>
        <label>描述 <textarea name="description"></textarea></label>
        <button type="submit">添加</button>
      </form>
      <div id="grade-items-list"></div>
    </section>

    <section id="grade-entry">
      <h2>录入/修改分数</h2>
      <div id="enrollment-grades"></div>
      <h3>批量导入</h3>
      <form id="batch-upload-form">
        <label>成绩项 <select name="item_id" required></select></label>
        <label>文件 <input name="file" type="file" accept=".csv,.xlsx" required></label>
        <button type="submit">导入</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
