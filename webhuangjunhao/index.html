<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师工作台 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h2>教师工作台</h2>
                </div>
            </div>
            <div class="user-card">
                <div class="avatar-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="user-meta">
                    <div class="user-name" id="teacherName">教师</div>
                    <div class="user-id" id="teacherId">ID -</div>
                    <div class="user-badge">
                        <i class="fas fa-certificate"></i> 授课教师
                    </div>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="active">
                    <a href="index.html">
                        <i class="fas fa-home"></i><span>首页</span>
                        <div class="nav-accent"></div>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book-open"></i><span>课程管理</span>
                        <div class="nav-accent"></div>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button class="btn-ghost" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <div class="greeting" id="greetingText">早上好，教师</div>
                    <p class="subtitle">开始今天的教学工作</p>
                </div>
                <div class="topbar-right">
                    <div class="quick-stats">
                        <div class="stat-badge">
                            <i class="fas fa-book"></i>
                            <span id="courseCount">0</span>
                            <small>门课程</small>
                        </div>
                        <div class="stat-badge">
                            <i class="fas fa-users"></i>
                            <span id="studentCount">0</span>
                            <small>位学生</small>
                        </div>
                    </div>
                </div>
            </header>

            <section class="highlight-cards">
                <div class="hcard hcard-primary" onclick="navigateToCreateCourse()">
                    <div class="hcard-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="hcard-body">
                        <h3>创建新课程</h3>
                        <p>发布新的课程内容</p>
                    </div>
                    <div class="hcard-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </section>

            <div class="dashboard-grid">
                <section class="panel panel-main">
                    <div class="panel-header">
                        <div>
                            <h2><i class="fas fa-book-reader"></i> 我的课程</h2>
                            <p class="panel-subtitle">当前授课课程列表</p>
                        </div>
                        <a class="link" href="courses.html">查看全部 <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="course-list" id="myCoursesList">
                        <!-- 课程列表 -->
                    </div>
                </section>

                <section class="panel panel-side">
                    <div class="panel-header">
                        <h2><i class="fas fa-chalkboard"></i> 本学期授课</h2>
                    </div>
                    <div class="schedule-list" id="todaySchedule">
                        <!-- 本学期授课课程 -->
                    </div>
                </section>
            </div>

            <section class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-bell"></i> 最近动态</h2>
                </div>
                <div class="activity-feed" id="recentActivity">
                    <!-- 最近活动 -->
                </div>
            </section>
        </main>
    </div>

    <script src="teacher-api.js"></script>
    <script src="teacher-auth.js"></script>
    <script src="teacher-main.js"></script>
</body>
</html>
